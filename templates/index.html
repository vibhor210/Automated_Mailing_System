{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Email Sender</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mx-auto h1">Email Sender</span>
        </div>
    </nav>
    <header>
        <h1>Welcome to Email Sender</h1>
    </header>
    <section id="section">
        <form action="/" method="POST" id="mailForm">{% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="mail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="subject" placeholder=" ">
                <label for="floatingInput">Subject</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="msg" placeholder="Enter your Message">
                <label for="floatingInput">Message</label>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
